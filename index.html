<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<title>Stats preview card component</title>
</head>

<body>
	<div class="container">
		<div class="img">
			<img src="images/image-header-mobile.jpg" alt="imagen">
		</div>
		<div class="informacion">
			<h1>Get <span class="title-color">insights</span> that help your business grow.</h1>
			<p class="parrafo">Discover the benefits of data <br> analytics and make better decisions <br> regarding revenue, customer <br> experience,
				and overall efficiency.</p>
			<div class="datos">
				<div class="datoscu">
					<p class="numeros">10k+</p> 
					<p class="palabras">COMPANIES</p> 
				</div>
				<div class="datoscu">
					<p class="numeros ">314</p> 
					<p class="palabras">TEMPLATES</p>  
				</div> 
				<div class="datoscu">
					<p class="numeros ">12m+</p> 
					<p class="palabras">QUERIES</p> 
				</div>
			</div>
		</div>
	</div>

</body>

</html>
